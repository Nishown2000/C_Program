<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Bill Calculator</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #4ecd85;
    }

    h1 {
        text-align: center;
        background-color: #9aebf7;
        color: #000101;
        padding: 20px;
        margin: 0;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .radio-container {
        display: flex;
        margin-bottom: 10px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #f5f4f4;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #444;
    }

    footer {
        text-align: center;
        background-color: #333;
        color: #ccc;
        padding: 10px;
    }
  </style>
</head>
<body>
  <h1>!!!!!!!!!! Welcome to Calculating Electric Bill !!!!!!!!!!</h1>
  <form id="billData">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="area">Area:</label>
    <div class="radio-container">
        <input type="radio" id="urban" name="area" value="urban">
        <label for="urban">Urban</label>
        <input type="radio" id="rural" name="area" value="rural">
        <label for="rural">Rural</label>
    </div><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br>

    <label for="meterNumber">Meter Number:</label>
    <input type="text" id="meterNumber" name="meterNumber" required><br>

    <label for="unitsConsumed">Total Units Consumed:</label>
    <input type="number" id="unitsConsumed" name="unitsConsumed" min="0" required><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("billData").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });
      console.log(formObject); // You can send this formObject to a server or perform other actions with the data.
      alert("Form submitted successfully!");
    });
  </script>
  <footer>
    <p>&copy; 2023 nishown. All rights reserved.</p>
  </footer>
</body>
</html>
